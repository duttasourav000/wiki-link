language: python
python:
  - "3.6"
  - "3.7"
# command to install dependencies
install:
  - pip install -r requirements.txt
services:
  - mysql
# command to run tests
script: 
  - pytest --cov=wikilink tests/integration --cov-report=html
branches:
 only:
  - dev
after_success:
  - coveralls


